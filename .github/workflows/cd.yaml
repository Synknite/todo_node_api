name: CD

on:
  push:
    branches:
      - main
    tags:
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /home/syn/apps/node1
            git pull origin main
            git status
            npm install --only=prod
            pm2 restart todo